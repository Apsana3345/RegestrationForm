<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title> 
</head>
<body bgcolor="#Fec107">
	<div class="wrapper">
		<div class="title">
			Registration Form
		</div>
<form method="get"action="success.html">
	<table border="3">
<tr><td> First Name:</td>
			<td><input type="text" name="1st name" maxlength="15" required=""></td>
		</tr><br>
		<tr><td>Last Name:</td>
			<td><input type="text" name="last name" maxlength="15" required=""></td>
		<tr> 
			<td>Password:</td>
			<td><input type="Password"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>
				<input type="radio" name="Gender"checkbox>Male
				<input type="radio" name="Gender"checkbox>Female
				<input type="radio" name="Gender"checkbox>other
			</td>
		</tr><br>
		<tr><td>Date of Birth:</td>
			<td><input type="date of birth" name="dob"required=""></td></tr><br>
		<tr>
			<td>Email:</td>
			<td><input type="Email" name="Email"></td>
		</tr><br>
		<tr><td>Address:</td>
			<td><input type="text" name="Address" maxlength="50"></td></tr><br>
		<tr>
			<td>Phone no:</td>
			<td>
				<select>
					<option>977</option>
					<option>978</option>
					<option>979</option>
					<option>973</option>
					<option>972</option>
					<option>974</option>
				</select>
				<input type="phone">
			</td>
		</tr><br>
		<tr>
			<td><input type="submit" name="Submit">
				<input type="reset" name="Reset"></td>
		</tr><br>
	</table>
</form>
</body>
</html>
